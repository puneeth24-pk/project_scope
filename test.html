<!DOCTYPE html>
<html>
<head><title>Test Form</title></head>
<body>
<h1>Test Project Form</h1>
<input type="text" id="name" placeholder="Project Name">
<textarea id="idea" placeholder="Project Idea"></textarea>
<button onclick="test()">Submit</button>
<div id="result"></div>

<script>
async function test() {
    const data = {
        project_name: document.getElementById('name').value || 'Test Project',
        idea: document.getElementById('idea').value || 'Test Idea'
    };
    
    try {
        const response = await fetch('https://projscopebackend.onrender.com/projects/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        document.getElementById('result').innerHTML = 'SUCCESS: ' + JSON.stringify(result);
    } catch (error) {
        document.getElementById('result').innerHTML = 'ERROR: ' + error.message;
    }
}
</script>
</body>
</html>
