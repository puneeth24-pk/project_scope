<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scope - MITS College</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #dc2626 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .role-button {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 20px 0;
            background: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .role-button:hover {
            background: #1d4ed8;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.3);
        }
        
        .faculty-button {
            background: #dc2626;
        }
        
        .faculty-button:hover {
            background: #b91c1c;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
        }
        
        .icon {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .role-button {
                padding: 18px;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .role-button {
                padding: 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Project Scope</div>
        <p class="subtitle">MITS College Project Management System</p>
        
        <a href="/student" class="role-button">
            <span class="icon">S</span>
            Student Login
        </a>
        
        <a href="/faculty" class="role-button faculty-button">
            <span class="icon">F</span>
            Faculty Login
        </a>
    </div>
</body>
</html>
