<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - MITS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #1e40af 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            color: #dc2626;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #dc2626;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #dc2626;
        }
        
        .btn {
            background: #dc2626;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .project-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 4px solid #1e40af;
        }
        
        .project-title {
            color: #dc2626;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .project-description {
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .project-actions {
            margin-top: 15px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #dc2626;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
                margin: 10px 0;
            }
            
            .header {
                font-size: 1.5rem;
            }
            
            .tab {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">Faculty Dashboard</div>
            <p class="subtitle">Manage Projects and Student Submissions</p>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('add')">Add Project</button>
                <button class="tab" onclick="showTab('manage')">Manage Projects</button>
            </div>
            
            <!-- Add Project Tab -->
            <div id="addTab">
                <form onsubmit="addProject(event)">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label>Project Description</label>
                        <textarea id="projectIdea" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Team Members</label>
                        <input type="text" id="teamMembers" placeholder="Optional">
                    </div>
                    <div class="form-group">
                        <label>Tools Used</label>
                        <input type="text" id="tools" placeholder="e.g., React, Node.js">
                    </div>
                    <div class="form-group">
                        <label>Technologies</label>
                        <input type="text" id="technologies" placeholder="e.g., JavaScript, MongoDB">
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <input type="text" id="branch" placeholder="e.g., CSE, ECE">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" id="year" placeholder="e.g., 2024">
                    </div>
                    <button type="submit" class="btn">Add Project</button>
                </form>
            </div>
            
            <!-- Manage Projects Tab -->
            <div id="manageTab" class="hidden">
                <div id="projectsList"></div>
            </div>
            
            <div id="messages"></div>
            
            <div class="back-link">
                <a href="/">Back to Main Page</a>
            </div>
        </div>
    </div>

    <script>
        // Load projects when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'add') {
                document.getElementById('addTab').classList.remove('hidden');
                document.getElementById('manageTab').classList.add('hidden');
            } else {
                document.getElementById('addTab').classList.add('hidden');
                document.getElementById('manageTab').classList.remove('hidden');
                loadProjects();
            }
        }

        async function addProject(event) {
            event.preventDefault();
            
            const projectData = {
                project_name: document.getElementById('projectName').value,
                idea: document.getElementById('projectIdea').value,
                team_members: document.getElementById('teamMembers').value || null,
                tools: document.getElementById('tools').value || null,
                technologies: document.getElementById('technologies').value || null,
                branch: document.getElementById('branch').value || null,
                year: parseInt(document.getElementById('year').value) || null
            };
            
            try {
                const response = await fetch('/projects/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData)
                });
                
                if (response.ok) {
                    showMessage('Project added successfully!', 'success');
                    document.querySelector('form').reset();
                    loadProjects();
                } else {
                    const error = await response.json();
                    showMessage(error.detail || 'Failed to add project', 'error');
                }
            } catch (error) {
                showMessage('Failed to add project. Please try again.', 'error');
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/projects/');
                if (response.ok) {
                    const projects = await response.json();
                    displayProjects(projects);
                }
            } catch (error) {
                console.log('Failed to load projects:', error);
            }
        }

        function displayProjects(projects) {
            const container = document.getElementById('projectsList');
            
            if (projects.length === 0) {
                container.innerHTML = '<div class="alert alert-error">No projects found.</div>';
                return;
            }
            
            const projectsHtml = projects.map(project => `
                <div class="project-item">
                    <div class="project-title">${project.project_name}</div>
                    <div class="project-description">
                        <strong>Description:</strong> ${project.idea}
                    </div>
                    <div class="project-description">
                        <strong>Tools:</strong> ${project.tools || 'Not specified'}
                    </div>
                    <div class="project-description">
                        <strong>Technologies:</strong> ${project.technologies || 'Not specified'}
                    </div>
                    <div class="project-description">
                        <strong>Team:</strong> ${project.team_members || 'Not specified'} | 
                        <strong>Branch:</strong> ${project.branch || 'Not specified'} | 
                        <strong>Year:</strong> ${project.year || 'Not specified'}
                    </div>
                    <div class="project-actions">
                        <button class="btn btn-danger" onclick="deleteProject(${project.id})">Delete Project</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = projectsHtml;
        }

        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project?')) {
                return;
            }
            
            try {
                const response = await fetch(`/projects/${projectId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('Project deleted successfully!', 'success');
                    loadProjects();
                } else {
                    showMessage('Failed to delete project', 'error');
                }
            } catch (error) {
                showMessage('Failed to delete project. Please try again.', 'error');
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messages');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
