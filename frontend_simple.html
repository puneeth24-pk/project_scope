<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scope - MITS College</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #dc2626 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }
        
        .main-container { 
            background: white; 
            border-radius: 15px; 
            padding: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #1e40af;
        }
        
        .btn {
            background: #1e40af;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        .btn:hover { background: #1d4ed8; transform: translateY(-2px); }
        .btn:disabled { background: #6b7280; cursor: not-allowed; transform: none; }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        
        .project-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .project-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #dc2626;
        }
        
        .project-item h4 { color: #1e40af; margin-bottom: 10px; }
        .project-item p { margin-bottom: 5px; }
        .project-item .meta { font-size: 0.9rem; color: #6b7280; }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab.active { background: #1e40af; color: white; }
        .tab:first-child { border-radius: 10px 0 0 10px; }
        .tab:last-child { border-radius: 0 10px 10px 0; }
        
        .hidden { display: none; }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Project Scope</h1>
            <p>MITS College Project Management System</p>
        </div>

        <div class="main-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('submit')">Submit Project</button>
                <button class="tab" onclick="showTab('view')">View Projects</button>
            </div>

            <!-- Submit Project Tab -->
            <div id="submitTab">
                <h2>üìù Submit New Project</h2>
                <form onsubmit="submitProject(event)">
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label>Project Idea *</label>
                        <textarea id="projectIdea" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Team Members</label>
                        <input type="text" id="teamMembers" placeholder="Comma separated names">
                    </div>
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" id="rollNumber">
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <input type="text" id="className">
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" id="year" min="2020" max="2030">
                    </div>
                    <div class="form-group">
                        <label>Branch</label>
                        <input type="text" id="branch">
                    </div>
                    <div class="form-group">
                        <label>Section</label>
                        <input type="text" id="section">
                    </div>
                    <div class="form-group">
                        <label>Tools</label>
                        <input type="text" id="tools" placeholder="e.g., React, Node.js, MongoDB">
                    </div>
                    <div class="form-group">
                        <label>Technologies</label>
                        <input type="text" id="technologies" placeholder="e.g., JavaScript, Python, MySQL">
                    </div>
                    <button type="submit" class="btn">Submit Project</button>
                </form>
            </div>

            <!-- View Projects Tab -->
            <div id="viewTab" class="hidden">
                <h2>üìã All Projects</h2>
                <button class="btn" onclick="loadProjects()" style="width: auto; margin-bottom: 20px;">
                    üîÑ Refresh Projects
                </button>
                <div id="projectsList" class="project-list"></div>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        const API_BASE = window.location.origin; // Use same domain as frontend

        function showTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide content
            if (tab === 'submit') {
                document.getElementById('submitTab').classList.remove('hidden');
                document.getElementById('viewTab').classList.add('hidden');
            } else {
                document.getElementById('submitTab').classList.add('hidden');
                document.getElementById('viewTab').classList.remove('hidden');
                loadProjects();
            }
        }

        async function submitProject(event) {
            event.preventDefault();
            const projectData = {
                project_name: document.getElementById('projectName').value,
                idea: document.getElementById('projectIdea').value,
                team_members: document.getElementById('teamMembers').value,
                roll_number: document.getElementById('rollNumber').value,
                class_name: document.getElementById('className').value,
                year: parseInt(document.getElementById('year').value) || null,
                branch: document.getElementById('branch').value,
                sec: document.getElementById('section').value,
                tools: document.getElementById('tools').value,
                technologies: document.getElementById('technologies').value
            };

            try {
                const response = await fetch(`${API_BASE}/projects/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(projectData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Project submitted successfully! ID: ${result.id}`, 'success');
                    event.target.reset();
                } else {
                    showMessage('Failed to submit project', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/projects/`);
                if (response.ok) {
                    const projects = await response.json();
                    displayProjects(projects);
                } else {
                    showMessage('Failed to load projects', 'error');
                }
            } catch (error) {
                showMessage('Failed to load projects', 'error');
            }
        }

        function displayProjects(projects) {
            const container = document.getElementById('projectsList');
            if (projects.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No projects found</div>';
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="project-item">
                    <h4>${project.project_name}</h4>
                    <p><strong>Idea:</strong> ${project.idea}</p>
                    <p><strong>Tools:</strong> ${project.tools || 'Not specified'}</p>
                    <p><strong>Technologies:</strong> ${project.technologies || 'Not specified'}</p>
                    <div class="meta">
                        Team: ${project.team_members || 'Not specified'} | 
                        Branch: ${project.branch || 'Not specified'} |
                        Year: ${project.year || 'Not specified'}
                    </div>
                </div>
            `).join('');
        }

        function showMessage(message, type) {
            const container = document.getElementById('messages');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });
    </script>
</body>
</html>
