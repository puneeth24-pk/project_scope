<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Project Scope Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1e40af;
            --primary-red: #dc2626;
            --light-blue: #3b82f6;
            --light-red: #ef4444;
            --dark-blue: #1e3a8a;
            --dark-red: #b91c1c;
            --gradient-bg: linear-gradient(135deg, #1e40af 0%, #dc2626 100%);
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        
        .header {
            background: var(--gradient-bg);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .nav-tab {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .nav-tab:hover {
            background: #e2e8f0;
            color: var(--primary-blue);
        }
        
        .nav-tab.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: inset 0 -3px 0 var(--primary-red);
        }
        
        .tab-content {
            display: none;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.3);
        }
        
        .btn-danger {
            background: var(--primary-red);
            color: white;
        }
        
        .btn-danger:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .project-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-bg);
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }
        
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .project-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 5px;
        }
        
        .project-id {
            background: var(--primary-red);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .project-info {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .project-info i {
            color: var(--primary-blue);
            width: 16px;
        }
        
        .project-info strong {
            color: #374151;
            min-width: 80px;
        }
        
        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            box-shadow: var(--card-shadow);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 5px;
        }
        
        .close:hover {
            color: var(--primary-red);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            border-left: 4px solid var(--primary-blue);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 500;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .project-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tab {
                padding: 15px 10px;
                font-size: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Project Scope Portal</h1>
            <p>Advanced Project Management & Submission System</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">
                <i class="fas fa-chart-dashboard"></i> Dashboard
            </button>
            <button class="nav-tab" onclick="showTab('submit')">
                <i class="fas fa-plus-circle"></i> Submit Project
            </button>
            <button class="nav-tab" onclick="showTab('manage')">
                <i class="fas fa-tasks"></i> Manage Projects
            </button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProjects">0</div>
                    <div class="stat-label">Total Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentProjects">0</div>
                    <div class="stat-label">Recent Submissions</div>
                </div>
            </div>
            
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                Welcome to Project Scope Portal! Use the tabs above to submit new projects or manage existing ones.
            </div>
            
            <div id="recentProjectsList"></div>
        </div>

        <!-- Submit Project Tab -->
        <div id="submit" class="tab-content">
            <h2 style="margin-bottom: 25px; color: var(--primary-blue);"><i class="fas fa-plus-circle"></i> Submit New Project</h2>
            
            <form id="projectForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="project_name"><i class="fas fa-project-diagram"></i> Project Name *</label>
                        <input type="text" id="project_name" required placeholder="Enter project name">
                    </div>
                    
                    <div class="form-group">
                        <label for="roll_number"><i class="fas fa-id-card"></i> Roll Number</label>
                        <input type="text" id="roll_number" placeholder="Enter roll number">
                    </div>
                    
                    <div class="form-group">
                        <label for="class_name"><i class="fas fa-graduation-cap"></i> Class</label>
                        <input type="text" id="class_name" placeholder="Enter class">
                    </div>
                    
                    <div class="form-group">
                        <label for="year"><i class="fas fa-calendar"></i> Year</label>
                        <input type="number" id="year" min="1" max="10" placeholder="Enter year">
                    </div>
                    
                    <div class="form-group">
                        <label for="branch"><i class="fas fa-code-branch"></i> Branch</label>
                        <input type="text" id="branch" placeholder="Enter branch">
                    </div>
                    
                    <div class="form-group">
                        <label for="sec"><i class="fas fa-users"></i> Section</label>
                        <input type="text" id="sec" placeholder="Enter section">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="idea"><i class="fas fa-lightbulb"></i> Project Idea *</label>
                        <textarea id="idea" required placeholder="Describe your project idea in detail..."></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="team_members"><i class="fas fa-user-friends"></i> Team Members</label>
                        <input type="text" id="team_members" placeholder="Enter team members (comma separated)">
                    </div>
                    
                    <div class="form-group">
                        <label for="tools"><i class="fas fa-tools"></i> Tools</label>
                        <input type="text" id="tools" placeholder="Enter tools used">
                    </div>
                    
                    <div class="form-group">
                        <label for="technologies"><i class="fas fa-cogs"></i> Technologies</label>
                        <input type="text" id="technologies" placeholder="Enter technologies used">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit Project
                </button>
                
                <div id="submitMessage"></div>
            </form>
        </div>

        <!-- Manage Projects Tab -->
        <div id="manage" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="color: var(--primary-blue);"><i class="fas fa-tasks"></i> Manage Projects</h2>
                <button onclick="loadProjects()" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div id="projectsList"></div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fas fa-edit"></i> Edit Project</h3>
                <button class="close" onclick="closeEditModal()">&times;</button>
            </div>
            
            <form id="editForm">
                <input type="hidden" id="edit_id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="edit_project_name">Project Name *</label>
                        <input type="text" id="edit_project_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_roll_number">Roll Number</label>
                        <input type="text" id="edit_roll_number">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="edit_idea">Project Idea *</label>
                        <textarea id="edit_idea" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="edit_team_members">Team Members</label>
                        <input type="text" id="edit_team_members">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_class_name">Class</label>
                        <input type="text" id="edit_class_name">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_year">Year</label>
                        <input type="number" id="edit_year" min="1" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_branch">Branch</label>
                        <input type="text" id="edit_branch">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_sec">Section</label>
                        <input type="text" id="edit_sec">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_tools">Tools</label>
                        <input type="text" id="edit_tools">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit_technologies">Technologies</label>
                        <input type="text" id="edit_technologies">
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Project
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://projscopebackend.onrender.com/projects/';
        let currentEditId = null;

        // Test API connection
        async function testConnection() {
            try {
                console.log('Testing API connection...');
                
                // First try health check
                const healthResponse = await fetch('https://projscopebackend.onrender.com/health');
                console.log('Health check status:', healthResponse.status);
                
                // Then try projects endpoint
                const response = await fetch(API_URL);
                console.log('Projects API Status:', response.status);
                
                if (response.status === 200) {
                    console.log('API connection successful');
                    return true;
                } else if (response.status === 500) {
                    console.log('Server error - but server is reachable');
                    return true; // Server is up, just has an error
                } else {
                    console.log('API returned error:', response.status);
                    return false;
                }
            } catch (error) {
                console.log('API connection failed:', error);
                return false;
            }
        }

        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', async () => {
            const connected = await testConnection();
            if (connected) {
                loadDashboard();
            } else {
                document.getElementById('recentProjectsList').innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Cannot connect to backend server. Please check if the server is running.
                    </div>
                `;
            }
        });

        function showTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'manage') loadProjects();
            if (tabName === 'dashboard') loadDashboard();
        }

        async function loadDashboard() {
            try {
                const response = await fetch(API_URL);
                const projects = await response.json();
                
                document.getElementById('totalProjects').textContent = projects.length;
                document.getElementById('recentProjects').textContent = projects.slice(-5).length;
                
                const recentList = document.getElementById('recentProjectsList');
                if (projects.length > 0) {
                    const recent = projects.slice(-3);
                    recentList.innerHTML = `
                        <h3 style="color: var(--primary-blue); margin-bottom: 20px;">
                            <i class="fas fa-clock"></i> Recent Projects
                        </h3>
                        <div class="project-grid">
                            ${recent.map(proj => createProjectCard(proj, true)).join('')}
                        </div>
                    `;
                } else {
                    recentList.innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            No projects submitted yet. Click "Submit Project" to get started!
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function createProjectCard(proj, isRecent = false) {
            return `
                <div class="project-card">
                    <div class="project-header">
                        <div>
                            <div class="project-title">${proj.project_name}</div>
                            <small style="color: #6b7280;">Roll: ${proj.roll_number || 'N/A'}</small>
                        </div>
                        <div class="project-id">#${proj.id}</div>
                    </div>
                    
                    <div class="project-info">
                        <i class="fas fa-lightbulb"></i>
                        <strong>Idea:</strong> ${proj.idea ? (proj.idea.length > 100 ? proj.idea.substring(0, 100) + '...' : proj.idea) : 'N/A'}
                    </div>
                    
                    <div class="project-info">
                        <i class="fas fa-user-friends"></i>
                        <strong>Team:</strong> ${proj.team_members || 'N/A'}
                    </div>
                    
                    <div class="project-info">
                        <i class="fas fa-graduation-cap"></i>
                        <strong>Class:</strong> ${proj.class_name || 'N/A'} | <strong>Year:</strong> ${proj.year || 'N/A'}
                    </div>
                    
                    <div class="project-info">
                        <i class="fas fa-code-branch"></i>
                        <strong>Branch:</strong> ${proj.branch || 'N/A'} | <strong>Section:</strong> ${proj.sec || 'N/A'}
                    </div>
                    
                    <div class="project-info">
                        <i class="fas fa-tools"></i>
                        <strong>Tools:</strong> ${proj.tools || 'N/A'}
                    </div>
                    
                    <div class="project-info">
                        <i class="fas fa-cogs"></i>
                        <strong>Tech:</strong> ${proj.technologies || 'N/A'}
                    </div>
                    
                    ${!isRecent ? `
                        <div class="project-actions">
                            <button class="btn btn-primary btn-sm" onclick="editProject(${proj.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-secondary btn-sm" onclick="viewProject(${proj.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProject(${proj.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Submit new project
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="loading"></div> Submitting...';
            submitBtn.disabled = true;
            
            const data = {
                project_name: document.getElementById('project_name').value,
                idea: document.getElementById('idea').value,
                team_members: document.getElementById('team_members').value,
                roll_number: document.getElementById('roll_number').value,
                class_name: document.getElementById('class_name').value,
                year: parseInt(document.getElementById('year').value) || null,
                branch: document.getElementById('branch').value,
                sec: document.getElementById('sec').value,
                tools: document.getElementById('tools').value,
                technologies: document.getElementById('technologies').value
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const messageDiv = document.getElementById('submitMessage');
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i>
                            Project submitted successfully! Redirecting to dashboard...
                        </div>
                    `;
                    document.getElementById('projectForm').reset();
                    
                    setTimeout(() => {
                        showTab('dashboard');
                        document.querySelector('[onclick="showTab(\'dashboard\')"]').click();
                    }, 2000);
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = `
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i>
                            Error: ${error.detail || 'Failed to submit project'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('submitMessage').innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-wifi"></i>
                        Network error. Please check your connection and try again.
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Load all projects
        async function loadProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '<div class="loading" style="margin: 20px auto;"></div>';
            
            try {
                const response = await fetch(API_URL);
                const projects = await response.json();
                
                if (projects.length === 0) {
                    projectsList.innerHTML = `
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            No projects found. Submit your first project to get started!
                        </div>
                    `;
                    return;
                }

                projectsList.innerHTML = `
                    <div class="project-grid">
                        ${projects.map(proj => createProjectCard(proj)).join('')}
                    </div>
                `;
            } catch (error) {
                projectsList.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load projects. Please try again.
                    </div>
                `;
            }
        }

        // Edit project
        async function editProject(id) {
            try {
                const response = await fetch(`${API_URL}${id}`);
                const project = await response.json();
                
                // Populate edit form
                document.getElementById('edit_id').value = project.id;
                document.getElementById('edit_project_name').value = project.project_name || '';
                document.getElementById('edit_idea').value = project.idea || '';
                document.getElementById('edit_team_members').value = project.team_members || '';
                document.getElementById('edit_roll_number').value = project.roll_number || '';
                document.getElementById('edit_class_name').value = project.class_name || '';
                document.getElementById('edit_year').value = project.year || '';
                document.getElementById('edit_branch').value = project.branch || '';
                document.getElementById('edit_sec').value = project.sec || '';
                document.getElementById('edit_tools').value = project.tools || '';
                document.getElementById('edit_technologies').value = project.technologies || '';
                
                document.getElementById('editModal').style.display = 'block';
            } catch (error) {
                alert('Error loading project details.');
            }
        }

        // Update project
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('edit_id').value;
            const data = {
                project_name: document.getElementById('edit_project_name').value,
                idea: document.getElementById('edit_idea').value,
                team_members: document.getElementById('edit_team_members').value,
                roll_number: document.getElementById('edit_roll_number').value,
                class_name: document.getElementById('edit_class_name').value,
                year: parseInt(document.getElementById('edit_year').value) || null,
                branch: document.getElementById('edit_branch').value,
                sec: document.getElementById('edit_sec').value,
                tools: document.getElementById('edit_tools').value,
                technologies: document.getElementById('edit_technologies').value
            };

            try {
                const response = await fetch(`${API_URL}${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeEditModal();
                    loadProjects();
                    loadDashboard();
                } else {
                    alert('Error updating project.');
                }
            } catch (error) {
                alert('Network error.');
            }
        });

        // View project details
        async function viewProject(id) {
            try {
                const response = await fetch(`${API_URL}${id}`);
                const project = await response.json();
                
                alert(`Project Details:\n\nName: ${project.project_name}\nIdea: ${project.idea}\nTeam: ${project.team_members || 'N/A'}\nRoll: ${project.roll_number || 'N/A'}\nClass: ${project.class_name || 'N/A'}\nYear: ${project.year || 'N/A'}\nBranch: ${project.branch || 'N/A'}\nSection: ${project.sec || 'N/A'}\nTools: ${project.tools || 'N/A'}\nTechnologies: ${project.technologies || 'N/A'}`);
            } catch (error) {
                alert('Error loading project details.');
            }
        }

        // Delete project
        async function deleteProject(id) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this project? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`${API_URL}${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadProjects();
                    loadDashboard();
                } else {
                    alert('‚ùå Error deleting project.');
                }
            } catch (error) {
                alert('‚ùå Network error.');
            }
        }

        // Modal functions
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
