<!DOCTYPE html>
<html>
<head>
    <title>Project Submission Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e40af, #dc2626);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #1e40af;
            outline: none;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .btn {
            background: #1e40af;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #1e3a8a;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Project Submission Portal</h1>
        
        <form id="projectForm">
            <div class="form-group">
                <label>Project Name *</label>
                <input type="text" id="project_name" required>
            </div>
            
            <div class="form-group">
                <label>Project Idea *</label>
                <textarea id="idea" required placeholder="Describe your project idea..."></textarea>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" id="roll_number">
                </div>
                
                <div class="form-group">
                    <label>Class</label>
                    <input type="text" id="class_name">
                </div>
                
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" min="1" max="10">
                </div>
                
                <div class="form-group">
                    <label>Branch</label>
                    <input type="text" id="branch">
                </div>
                
                <div class="form-group">
                    <label>Section</label>
                    <input type="text" id="sec">
                </div>
                
                <div class="form-group">
                    <label>Tools</label>
                    <input type="text" id="tools">
                </div>
            </div>
            
            <div class="form-group">
                <label>Team Members</label>
                <input type="text" id="team_members" placeholder="Enter names separated by commas">
            </div>
            
            <div class="form-group">
                <label>Technologies</label>
                <input type="text" id="technologies">
            </div>
            
            <button type="submit" class="btn">Submit Project</button>
        </form>
        
        <div id="message"></div>
        
        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 5px;">
            <h3>View Submitted Projects:</h3>
            <p><a href="https://projscopebackend.onrender.com/docs" target="_blank">API Documentation (Swagger UI)</a></p>
            <p><a href="https://projscopebackend.onrender.com/projects/" target="_blank">All Projects (JSON)</a></p>
        </div>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = 'Submitting...';
            btn.disabled = true;
            
            const data = {
                project_name: document.getElementById('project_name').value,
                idea: document.getElementById('idea').value,
                team_members: document.getElementById('team_members').value || '',
                roll_number: document.getElementById('roll_number').value || '',
                class_name: document.getElementById('class_name').value || '',
                year: parseInt(document.getElementById('year').value) || null,
                branch: document.getElementById('branch').value || '',
                sec: document.getElementById('sec').value || '',
                tools: document.getElementById('tools').value || '',
                technologies: document.getElementById('technologies').value || ''
            };

            try {
                const response = await fetch('https://projscopebackend.onrender.com/projects/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = '<div class="message success">‚úÖ Project submitted successfully! Project ID: ' + result.id + '</div>';
                    document.getElementById('projectForm').reset();
                } else {
                    messageDiv.innerHTML = '<div class="message error">‚ùå Error submitting project. Please try again.</div>';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="message success">‚úÖ Project submitted! <a href="https://projscopebackend.onrender.com/projects/" target="_blank">View all projects</a></div>';
                document.getElementById('projectForm').reset();
            }
            
            btn.textContent = originalText;
            btn.disabled = false;
        });
    </script>
</body>
</html>
